<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Classification</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
  <script src="webcam.js"></script>
  <script src="rps-dataset.js"></script>
  


</head>
<body>

  <div class="container">
    <video autoplay playsinline muted id="wc" height="224px" width="224px"></video>
    <div class="buttons">
    <button type="button" id="0" onclick="handleButton(this)">Rock</button>
    <button type="button" id="1" onclick="handleButton(this)">Paper</button>
    <button type="button" id="2" onclick="handleButton(this)">Scissor</button>
  </div>

  <div class="Sample">
    <h2 id="rockwrite">Rock Samples:</h2>
    <h2 id="paperwrite">Paper Samples:</h2>
    <h2 id="scissorwrite">Scissor Samples:</h2>
  </div>

  <button id="train" onclick="startTraining()"> Train Model </button>

  <div class="warning">
    <h3> Once the training stops, click on START PREDICTION </h3>
  </div>

  <div class="fin_buttons">
    <button type="button" id="startPredict" onclick="startPrediction()">Start Prediction</button>
    <button type="button" id="stopPredict" onclick="stopPrediction()">Stop Prediction</button>
  </div>

  <div class="inference">
    <h1 id="prediction"></h1>
  </div>



  </div>



  
</body>
<script src="index.js"></script>


</html>
